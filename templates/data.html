{% extends "base.html" %}
{% block title %} CS 3200 Project {% endblock %}
{% block content %}
<form action="#" method ="post">
    <label for="table">Choose a table:</label>
    <select name="table">
        <option value="character_name, element, base_atk, base_hp, rarity, weapon_type, birthday, constellation FROM gs_character">Characters </option>
        <option value="character_name, vision, story_profile FROM gs_character">Character Stories </option>
        <option value="* FROM gs_weapon">Weapons</option>
        <option value="* FROM gs_elemental_resonance">Elemental Resonance</option>
        <option value="* FROM gs_recommended_party">Compatible Characters</option>
    </select>
    <input type="submit" value="submit"/>
</form>
{% endblock %}

{% block output %}
<table>
    <tr>
        {% for i in columns %}
        <td> <h3> {{ i }}  </h3></td>
        {% endfor %}
    </tr>
{% for row in output %}
    <tr>
    {% for col in row %}
    <td> {{ row[col] }} </td>
    {% endfor %}
    </tr>
{% endfor %}
></table>
{% endblock %}
